name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for requesting the JWT (if using OIDC)
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install CDK & Backend Deps
        run: |
          npm install -g aws-cdk
          cd infra && npm ci
          cd ../backend/lambda/contact-form && npm ci


      - name: Deploy Infrastructure (CDK)
        working-directory: ./infra
        env:
          # Inject Secrets into the CDK Process for creation/update of resources
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ADMIN_EMAILS: ${{ secrets.ADMIN_EMAILS }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          # If user wants to specify bucket name via secrets, else defaults in CDK
          TARGET_BUCKET_NAME: ${{ secrets.TARGET_BUCKET_NAME }} 
        run: |
          cdk deploy --require-approval never --outputs-file outputs.json
          
          # Extract Outputs to Env Vars
          API_URL=$(cat outputs.json | jq -r 'to_entries[] | select(.key | endswith("ApiGatewayURL")).value')
          BUCKET_NAME=$(cat outputs.json | jq -r 'to_entries[] | select(.key | endswith("S3BucketName")).value')
          DIST_ID=$(cat outputs.json | jq -r 'to_entries[] | select(.key | endswith("DistributionId")).value')
          
          echo "VITE_API_URL=${API_URL}" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=${BUCKET_NAME}" >> $GITHUB_ENV
          echo "CLOUDFRONT_DIST_ID=${DIST_ID}" >> $GITHUB_ENV

      - name: Build Frontend
        run: |
          npm install --force
          # VITE_API_URL is automatically picked up from GITHUB_ENV
          npm run build

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DIST_ID }} --paths "/*"
