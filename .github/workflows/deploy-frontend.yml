name: Deploy Frontend

on:
  workflow_dispatch: # Allow manual trigger for testing
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - '.env*'
      - 'package.json'

permissions:
  id-token: write
  contents: read

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set Deployment Targets
        id: infra
        run: |
          # Use GitHub Secrets for infrastructure targets.
          # Required secrets: S3_BUCKET_NAME_FRONTEND, CLOUDFRONT_DIST_ID, API_URL
          # Configure in: GitHub Repo -> Settings -> Secrets and variables -> Actions -> Secrets
          
          echo "VITE_API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV
          echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME_FRONTEND }}" >> $GITHUB_ENV
          echo "CLOUDFRONT_DIST_ID=${{ secrets.CLOUDFRONT_DIST_ID }}" >> $GITHUB_ENV

      - name: Build Frontend
        run: |
          npm install --force
          npm run build

      - name: Sync to S3
        run: |
          aws s3 sync dist/ s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DIST_ID }} --paths "/*"
